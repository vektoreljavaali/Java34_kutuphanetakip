<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Öğrenci Kayıt Sistemi</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</h:head>


<h:body>
<h:form>

<div class="container mt-4 shadow-lg p-3 mb-5 bg-white rounded" style="background-color: #957bbe;">
<div class="form-group col-md-6">
<h:outputLabel value="Adınızı Giriniz."/>
<br />
<h:inputText class="form-control" value="#{indexBean.ad}"  />

</div>

<div class="form-group col-md-6">
<h:outputLabel value="Soyadınızı Giriniz."/>
<br />
<h:inputText class="form-control" value="#{indexBean.soyad}"/>
</div>

<div class="form-group" style="text-align:right;">
<h:commandButton  class="btn btn-danger" action="#{indexBean.kaydet}" value="Kaydet"/>

</div>


</div>

<br />

<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="background-color: #80bdff;">

<table class="table table-hover">
	<thead>
		<tr>
			<th>S.No</th>
			<th>Ad</th>
			<th>Soyad</th>
			<th>İşlem</th>
		</tr>
	</thead>

	<tbody>
	
	<ui:repeat var="ls" value="#{indexBean.liste}">
	
		<tr>		
			<td>#{ls.id}</td>
			<td><h:outputLabel value="#{ls.ad}"/></td>
			<td><h:outputLabel value="#{ls.soyad}"/></td>
			<td><h:commandButton class="btn btn-outline-primary btn-sm" action="#{indexBean.sil(ls.id)}" value="Sil"/></td>
		</tr>	
	
	</ui:repeat>
	
		
		
		
	</tbody>	
</table>


</div>



</h:form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>

</html>
