<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<div class="row">

	<div class="col-md-4">
	    <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">yazar ekleme formu</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
        
              <div class="box-body">
                <div class="form-group col-md-12">
                  <label for="exampleInputEmail1">Yazar Adı</label>
                 
                  <h:inputText value="#{yazarekleBean.ad}" type="email" class="form-control" id="exampleInputEmail1" placeholder="yazar adını giriniz.."/>
                </div>
             </div>
              <!-- /.box-body -->

              <div class="box-footer" style="text-align:right;">
               
                <h:commandButton value="Kaydet" 
                action="#{yazarekleBean.kaydet}" 
                class="btn btn-primary"/>
                
                
              </div>
           
          </div>
          <!-- /.box -->
	</div>

	<div class="col-md-8">
	
          <div class="box box-warning">
            <div class="box-header">
              <h3 class="box-title">Yazar Listesi Tablosu</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Yazar Adı</th>
                  <th>İşlem</th>
                 
                </tr>
                </thead>
                <tbody>
                <ui:repeat var="ls" value="#{yazarekleBean.liste}">
                 
                  <tr>
                  <td>#{ls.id}</td>
                  <td>#{ls.ad}
                  </td>
                  <td>
				   <button onclick="sil(#{ls.id})" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-danger">
               		 Sil
              	   </button>
				  </td>
                  </tr>
                  
                </ui:repeat>
                
              
               
                </tbody>
              
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          
          <div class="modal modal-danger fade" id="modal-danger">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">DİKKAT!!  Seçilen Kayıdı Silmek İstiyor musunuz?</h4>
              </div>
              <div class="modal-body">
                <p>
				<h:inputText id="txtyazarsilid" value="#{yazarekleBean.silinecekid}" style="color:black" class="hide"/>
				</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">İptal</button>
                <h:commandButton class="btn btn-outline" 
                value="Kaydı Sil" action="#{yazarekleBean.sil}"/>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
          
	</div>

      

</div>

<script>

function sil(id){
		
	document.getElementById("frmIndex:txtyazarsilid").value = id;
}

</script>


</html>
